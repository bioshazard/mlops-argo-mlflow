# https://argoproj.github.io/argo-workflows/cron-workflows/
apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: train-model-cron
spec:
  schedule: "0 0 * * 0"
  concurrencyPolicy: "Replace"
  startingDeadlineSeconds: 0
  workflowSpec:
    entrypoint: train          # invoke the train-model template
    templates:
      - name: train              # name of the template
        volumes:
        - name: gapp-creds-vol
          secret:
            secretName: gapps-creds
            optional: false # default setting; "gapps-creds" must exist
        container:
          name: train-test-job
          image: argo-step:training
          command: ["python", "train.py"]
          # command: ['sh', '-c', 'sleep 99999']
          resources: {}
          env:
          - name: MLFLOW_TRACKING_URI
            value: http://mlflow:5000
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /code/secrets/gapps_creds.json
          volumeMounts:
          - name: gapp-creds-vol
            mountPath: "/code/secrets"
            readOnly: true
      
